<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking - Hotel Paradise</title>
  <link rel="stylesheet" href="booking.css" />
</head>
<body>
 <section class="booking-section">
  <div class="booking-container">
    <h2>Book Your Stay at Dass Suites</h2>
    
    <!-- Room Images -->
    <div class="room-gallery">
      <div class="room-card">
        <img src="room.webp" alt="Deluxe Room">
        <h4>Deluxe Room</h4>
      </div>
      <div class="room-card">
        <img src="room2.webp" alt="Suite Room">
        <h4>Suite Room</h4>
      </div>
    </div>

    <!-- Booking Form -->
    <form class="booking-form">
      <!-- Personal Information -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" required>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" placeholder="560001" required>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>
      </div>

      <!-- Modified Booking Details -->
      <div class="form-row">
        <div class="form-group">
          <label for="checkin-display">Check-in</label>
          <!-- This is the visible input the user sees -->
          <input type="text" id="checkin-display" placeholder="YYYY DD MM" readonly class="date-display-input">
          <!-- This is the hidden input with the actual calendar -->
          <input type="date" id="checkin" name="checkin" class="hidden-date-input" data-target="checkin-display" required>
        </div>
        <div class="form-group">
          <label for="checkout-display">Check-out</label>
          <!-- This is the visible input the user sees -->
          <input type="text" id="checkout-display" placeholder="YYYY DD MM" readonly class="date-display-input">
          <!-- This is the hidden input with the actual calendar -->
          <input type="date" id="checkout" name="checkout" class="hidden-date-input" data-target="checkout-display" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="guests">Guests</label>
          <select id="guests" name="guests" required>
            <option value="" disabled selected>Select guests</option>
            <option value="1">1 Guest</option>
            <option value="2">2 Guests</option>
            <option value="3">3 Guests</option>
            <option value="4">4 Guests</option>
          </select>
        </div>
        <div class="form-group">
          <label for="room">Room Type</label>
          <select id="room" name="room" required>
            <option value="" disabled selected>Select room</option>
            <option value="deluxe">Deluxe</option>
            <option value="suite">Suite</option>
          </select>
        </div>
      </div>

      <button type="submit" class="book-btn">Check Availability</button>
    </form>
  </div>
 </section>

 <!-- Add this JavaScript right before the closing </body> tag -->
 <script src="booking.js"></script>

</body>
</html>
